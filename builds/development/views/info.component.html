<div class="content">
<h1>{{name}}</h1>
<h2 (click)="clickAge()">{{age}}</h2>

<input #newTitle>
<input #newplace>
<input type="submit" value="add" (click)="addJob(newTitle.value,newplace.value)">

<ul *ngFor="#job of jobs">
<li>
	title:{{job.title}}
place:{{job.place}}
</li>

</ul>
<hr>
<p>{{name}}</p>
<input [value]="name">
<hr>
<p>{{name}}</p>
<input [(ngModel)]="name">
<hr>
<ul *ngFor="#skill of skills">
<li>
<my-skill [skill]="skill" ></my-skill>
</li>
</ul>
</div>
